# Version 2.0 Configuration for Z-Score Calculation

# Data provider configurations
# The script will look for files named <YYYYMMDD>_<filename_template>
# e.g., 20251019_Analytics.xlsx
providers:
  - name: "hockey-reference.com"
    files:
      - type: "main_stats"
        url: "https://www.hockey-reference.com/leagues/NHL_2026.html"
        filename_template: "nhl_main_stats.xlsx"
        header_row: 1
        rows_to_exclude:
          - "League Average"
        stats:
          - name: CF%
            sort_order: desc
            reverse_sign: false
            weight: 1
            bucket: pace_drivers
          - name: xGF
            sort_order: desc
            reverse_sign: false
            weight: 1
            bucket: offensive_creation
          - name: xGA
            sort_order: asc
            reverse_sign: true
            weight: 1
            bucket: defensive_resistance
          - name: SCF%
            sort_order: desc
            reverse_sign: false
            weight: 0.5
            bucket: offensive_creation
          - name: HDF%
            sort_order: desc
            reverse_sign: false
            weight: 0.5
            bucket: offensive_creation
          - name: HDC%
            sort_order: desc
            reverse_sign: false
            weight: 0.3
            bucket: offensive_creation
          - name: HDCO%
            sort_order: desc
            reverse_sign: false
            weight: 0.3
            bucket: offensive_creation
      - type: "pp_pk"
        url: "https://www.hockey-reference.com/leagues/NHL_2026.html"
        filename_template: "nhl_pp_pk.xlsx"
        header_row: 1
        rows_to_exclude:
          - "League Average"
        stats:
          - name: PP%
            sort_order: desc
            reverse_sign: false
            weight: 0.5
            bucket: offensive_creation
          - name: PK%
            sort_order: desc
            reverse_sign: false
            weight: 0.5
            bucket: defensive_resistance
  - name: "nhl.com"
    files:
      - type: "penalties"
        url: "https://www.nhl.com/stats/teams?report=penalties&reportType=game&dateFrom=2025-10-07&dateTo=2025-10-18&gameType=2&sort=penaltyMinutes&page=0&pageSize=50"
        filename_template: "nhl_penalties.xlsx"
        header_row: 0
        stats:
          - name: Pen Drawn/60
            sort_order: desc
            reverse_sign: false
            weight: 0.5
            bucket: pace_drivers
          - name: Pen Taken/60
            sort_order: asc
            reverse_sign: true
            weight: 0.5
            bucket: defensive_resistance
          - name: Net Pen/60
            sort_order: desc
            reverse_sign: false
            weight: 0.5
            bucket: pace_drivers
      - type: "fow"
        url: "https://www.nhl.com/stats/teams?report=faceoffpercentages&reportType=game&dateFrom=2025-10-07&dateTo=2025-10-18&gameType=2&sort=faceoffWinPct&page=0&pageSize=50"
        filename_template: "nhl_fow.xlsx"
        header_row: 0
        stats:
          - name: FOW%
            sort_order: desc
            reverse_sign: false
            weight: 0.3
            bucket: pace_drivers

bucket_weights:
  offensive_creation: 0.4
  defensive_resistance: 0.3
  pace_drivers: 0.3

team_name_mappings:
  - pattern: "Montr*l Canadiens"
    replacement: "Montreal Canadiens"

